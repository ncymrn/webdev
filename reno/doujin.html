<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #AFD0D6;
            margin: 0;
            padding: 0;
        }
 
        /* CONTAINER */ 

        .bookshelf {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            margin-left: 230px;
            padding-left: 60px;
        }

        /* CONTAINER END */ 
 
        /* BOOKS */ 
        .book {
            width: 120px;
            height: 180px;
            margin: 5px;
            background-color: #A7B0CA;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            position: relative;
            background-size: cover;
            background-repeat: no-repeat;
        }
 
        .book:hover {
            transform: scale(1.1);
        }

        /* END BOOKS */

        /* POPUPS */
 
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            align-items: center;
            justify-content: center;
        }
 
        .popup-container {
            background-color: #A7B0CA;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            animation: fadein 0.5s;
            display: flex;
        }
 
        .book-image-popup {
            flex: 1;
            background-size: contain;
            background-repeat: no-repeat;
        }
 
        .book-info {
            flex: 1;
            padding: 10px;
        }
 
        .book-info h2 {
            font-size: 24px;
            margin-top: 0;
        }
 
        .popup button {
            background-color: #AFD0D6; /*filter box background color*/
        border: 1px solid #eee; /*filter box border color*/
        border-radius: 5px;
        width: 200px;
        height: relative;
        text-align: center;
        padding: 10px;
        display: block;
        margin-top: 20px;
        }
 
        .popup button:hover {
            background-color: #7EB2DD;
        }
 
        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* POPUPS END */
 
        /* SIDEBAR */
        #side {
        position: fixed;
        margin-left: 50px;
        }
 
        .ffilters {
        background-color: white; /*filter box background color*/
        border: 1px solid #eee; /*filter box border color*/
        border-radius: 5px;
        width: 200px;
        height: relative;
        text-align: center;
        padding: 10px;
        display: block;
        margin-top: 20px;
        }
 
        .ftitle {
        font-size: 14px;
        background-color: #A7B0CA; /*filter box title bg color*/
        color: white; /*filter box title color*/
        padding: 10px;
        width: 200px;
        height: relative;
        font-weight: bold;
        margin-top: -10px;
        margin-left: -10px;
        border-radius: 5px 5px 0px 0px;
        }

        .fffilters {
        background-color: #fcfcfc; /*filter button bg color*/
        color: #474646; /*filter button color*/
        cursor: help;
        display: inline-block;
        margin-left: 5px;
        margin-top: 10px;
        padding: 6px;
        font-size: 13px;
        text-align: center;
        border: 1px solid #eeeeee; /*filter button border color*/
        border-radius: 5px;
        }
 
        .selected {
        background-color: #A7B0CA; /*selected filter bg color*/
        color: white; /*selected filter color*/
        }
 
        /* END SIDEBAR */

        /* PRELOADER - just in case shit takes forever */
 
          #preloader {
            align-items: center;
            justify-content: center;
            width: 100%;
            display: flex;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            background: #A7B0CA
                url("https://samherbert.net/svg-loaders/svg-loaders/spinning-circles.svg")
                no-repeat center;
            z-index: 9999;
        }

        /* END PRELOADER */

        /* MOBILE STYLING */
        @media (max-width: 500px) {
            .side {
                flex: none;
                padding:20px;
 
                order: 1;
            }
 
            .bookshelf {
                flex: none;
                order: 2;
 
            }
            /* END MOBILE STYLING */
        }
 
    </style>

<script>
    let JSONbooks = [];
    function displayBook(currentBook) {
    let book = JSONbooks[currentBook];
    console.log(book);
    let bookshelf = document.getElementById("bookshelf");
    let newDiv = document.createElement("div");
    let bookDiv = document.createElement("div");
    newDiv.className = book.class;
    bookDiv.className = "book";
    bookDiv.style = decodeURI(book.style);
    bookDiv.id = book.id;
    newDiv.appendChild(bookDiv);
    bookshelf.appendChild(newDiv);
    }

    fetch('/reno/doujin.json')
        .then(response => response.json())
        .then(data => {
        JSONbooks = data;
        for (let i = 0; i < JSONbooks.length; i++) {
            displayBook(i);
        }
        initBookshelfFilters();
        initBooksPopup();
        });
 
    function initBookshelfFilters() {
    let $container = $(".bookshelf"); // the container with all the elements to filter inside
    let filters = {}; //should be outside the scope of the filtering function
     /* --- read the documentation on isotope.metafizzy.co for more options --- */
    let $grid = $container.isotope({
       itemSelector: ".item", // the elements to filter
       percentPosition: true // put true if you use percentage widths, otherwise put false
     });
     $(".option-set a").click(function(e) {
       let $this = $(this); // cache the clicked link
       let filterAttr = "data-filter-value";
       let filterValue = $this.attr(filterAttr); // cache the filter
       let $optionSet = $this.parents(".option-set"); // cache the parent element
       let group = $optionSet.attr("data-filter-group"); // cache the parent filter group
       let filterGroup = filters[group];
       if (!filterGroup) {
         filterGroup = filters[group] = [];
       }
       let $selectAll = $optionSet.find('a['+filterAttr+'=""]'); // the 'select all' button in the current group
       let activeClass = "selected", // the class for active links
         exclClass = "exclusive"; // the class for exclusive groups
     comboFiltering($this,filters,filterAttr,filterValue,$optionSet,group,$selectAll,activeClass,exclClass);
       let comboFilter = getComboFilter(filters);
       console.log($grid)
       $grid.isotope({
         filter: comboFilter
       });
       $this.toggleClass(activeClass);
       e.preventDefault();
     });
    }
 
    
    </script>

    </script>

    <script>
        function initBooksPopup() {
        const books = document.querySelectorAll('.book');
        const closeButtons = document.querySelectorAll('.close-button');
        const popups = document.querySelectorAll('.popup');
 
        books.forEach((book, index) => {
            book.addEventListener('click', () => {
                popups[index].style.display = 'flex';
            });
 
            closeButtons[index].addEventListener('click', () => {
                popups[index].style.display = 'none';
            });
        });
    }
    </script>
